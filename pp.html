<!DOCTYPE html>
<html lang="ja">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
            window.addEventListener('scroll', ()=> {
                let tcss = document.getElementById("content");
                tcss.style.transform="translate3d(0, 0, "+window.pageYOffset+"px)";
                console.log( '> translateZ('+window.pageYOffset+"px) )");
            });
        </script>
    </head>
    <body>
    <div id="perspective">
        <div id="content">
            <section class="a">A</section>
            <section class="b">B</section>
            <section class="c">C</section>
            <section class="d">D</section>
        </div>
    </div>


    </body>
</html>
